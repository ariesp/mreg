<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout_login">
<head>
	<title>MReg | Error</title>
</head>
<body class="hold-transition login-page">
	<div class="container" layout:fragment="login-container">
		<section class="content">
			<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<div class="box box-danger">
						<div class="box-header with-border">
							<h3><i class="fa fa-warning text-red"></i> Something went wrong.</h3>
						</div>
						<div class="box-body">
							<div class="error-page">
								<h2 class="headline text-red"><th:block th:text="${error.get('status')}" /></h2>
								<div class="error-content">
									<h3><strong><th:block th:text="${error.get('error')}" /></strong></h3>
									<h5><th:block th:text="${error.get('message')}" /></h5>
									<h5><th:block th:text="${error.get('exception')}" /></h5>
								</div>
								<div class="panel box box-danger table-responsive no-padding">
									<div class="box-header with-border">
										<h4 class="box-title">
											<a data-toggle="collapse" data-parent="#accordion" href="#exception">Show</a>
										</h4>
									</div>
									<div id="exception" class="panel-collapse collapse">
										<div class="box-body">
											<th:block th:text="${error.get('trace')}" />
										</div>
									</div>
								</div>
								<br /> 
								<a th:href="@{/}" class="btn btn-flat bg-purple pull-right">Back</a><br />
								<br />
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
